<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img id="catalogImage" src="P8.jpg" usemap="#image-map" alt="Catalog Image">
    <map name="image-map">
        <area target="_blank" alt="Shop" title="Shop" href="https://bit.ly/4a1sm4E" coords="252,189,288,151" shape="rect">
        <area target="_blank" alt="Lazada" title="Lazada" href="https://bit.ly/45RAsuf" coords="293,150,329,188" shape="rect">
        <area target="_blank" alt="Big C" title="Big C" href="https://bit.ly/46o54UL" coords="334,151,369,187" shape="rect">
    </map>
    <script>
        function resizeMap() {
            const img = document.getElementById('catalogImage');
            const imgWidth = img.naturalWidth;
            const imgHeight = img.naturalHeight;
            const displayedWidth = img.offsetWidth;
            const scaleFactor = displayedWidth / imgWidth;

            const areas = document.querySelectorAll('area');
            areas.forEach(area => {
                const originalCoords = area.getAttribute('data-original-coords').split(',');
                const scaledCoords = originalCoords.map(coord => Math.round(coord * scaleFactor));
                area.setAttribute('coords', scaledCoords.join(','));
            });
        }

        window.addEventListener('resize', resizeMap);
        window.addEventListener('load', resizeMap);
    </script>
</body>
</html>
